<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
</head>
<body>
    <h1>Product Listing:</h1>
    <h2>Men's Clothing</h2>
    <table border="1" cellpadding="40px">
        <tr>
            <th>Product ID</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Buy Now</th>
        </tr>
        <tr>
            <td>SKU10101</td>
            <td>
                <a href="./images/tshirt.jpg" target="_blank">
                <img src="./images/tshirt.jpg" alt="striped short sleeve tee" height="250px" width="250px"/>
                </a>
            </td>
            <td>T-Shirt</td>
            <td>Made with 100% cotton</td>
            <td><a href="#">Buy Now</a></td>
        </tr>
        <tr>
            <td>SKU10202</td>
            <td>
                <a href="./images/jeans.jpg" target="_blank">
                <img src="./images/jeans.jpg" alt="faded blue straight leg jeans" height="250px" width="250px" />
                </a>
            </td>
            <td>Jeans</td>
            <td>Slim & Straight cut.</td>
            <td><a href="#">Buy Now</a></td>
        </tr>
        <tr>
            <td colspan="4">Product from <a href="#">Amazon.com</a></td>
        </tr>
    </table>
</body>
</html>
